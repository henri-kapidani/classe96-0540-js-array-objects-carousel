<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel array objects</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="carousel">
			<div class="highlighted">
				<!-- Qui JS inserisce le slides -->
			</div>

			<!-- div con le miniature -->
			<div class="thumbs">
				<i class="bi bi-arrow-up-circle-fill btn btn-prev"></i>
				<i class="bi bi-arrow-down-circle-fill btn btn-next"></i>
				<div class="thumbs-imgs">
					<!-- Qui JS inserisce i thumbnails -->
				</div>
			</div>
		</div>
		<button class="btn-controller"></button>
		<button class="btn-invert">Invert</button>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
